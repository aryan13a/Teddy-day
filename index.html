<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery</title>
    <style>
        :root {
            --bg-pink: #fff0f3;
            --box-brown: #bc8f8f;
            --tape-gray: #e2e2e2;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #stage {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Delivery Guy */
        #delivery-guy {
            position: absolute;
            top: -40px;
            font-size: 50px;
            transition: all 0.6s ease;
            z-index: 10;
            animation: float 2s infinite ease-in-out;
        }

        /* The Box */
        #box {
            position: relative;
            width: 150px;
            height: 120px;
            background: var(--box-brown);
            border-bottom: 5px solid #8b5e5e;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.3s;
        }

        /* Box Tape */
        #box::after {
            content: '';
            position: absolute;
            top: 0; left: 40%;
            width: 20%; height: 100%;
            background: var(--tape-gray);
            transition: opacity 0.3s;
        }

        /* The Cutter (Box Opener) */
        #cutter {
            display: none;
            position: absolute;
            right: -20px;
            top: 10px;
            font-size: 40px;
            cursor: pointer;
            z-index: 20;
            transform: rotate(-45deg);
        }

        /* The Teddy */
        #teddy {
            position: absolute;
            font-size: 80px;
            bottom: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 4;
        }

        /* The Letter */
        #letter {
            position: absolute;
            top: -100px;
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            color: #ff4d6d;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            z-index: 10;
            text-align: center;
        }

        /* Sparkle Particles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slice {
            0% { transform: translateX(0) rotate(-45deg); }
            50% { transform: translateX(-100px) rotate(-45deg); }
            100% { transform: translateX(0) rotate(-45deg); }
        }

        .slicing-anim {
            animation: slice 0.6s ease-in-out;
        }

        .sparkle-pop {
            animation: pop 0.8s forwards;
        }

        @keyframes pop {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="delivery-guy">üööüí®</div>
        
        <div id="letter">
            "I know I can't be with you all the time, but he can. Happy Teddy Day! ‚ù§Ô∏è"
        </div>

        <div id="teddy">üß∏</div>

        <div id="box" onclick="removeGuy()">
            <div id="cutter" onclick="openBox(event)">‚úÇÔ∏è</div>
        </div>
    </div>

    <script>
        function removeGuy() {
            const guy = document.getElementById('delivery-guy');
            const cutter = document.getElementById('cutter');
            
            if (guy.style.opacity !== "0") {
                guy.style.opacity = "0";
                guy.style.transform = "translateX(100px)";
                setTimeout(() => {
                    cutter.style.display = "block";
                }, 500);
            }
        }

        function openBox(event) {
            event.stopPropagation();
            const cutter = document.getElementById('cutter');
            const box = document.getElementById('box');
            const teddy = document.getElementById('teddy');
            const letter = document.getElementById('letter');

            // Add slicing animation
            cutter.classList.add('slicing-anim');

            setTimeout(() => {
                cutter.style.display = "none";
                box.style.background = "transparent";
                box.style.border = "none";
                box.innerHTML = ""; // Remove tape
                
                // Sparkle Effect
                createSparkles();

                // Show Teddy
                teddy.style.opacity = "1";
                teddy.style.transform = "scale(1.3) translateY(-40px)";
                
                // Show Letter
                setTimeout(() => {
                    letter.style.opacity = "1";
                    letter.style.transform = "translateY(0)";
                }, 500);
            }, 600);
        }

        function createSparkles() {
            const stage = document.getElementById('stage');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random directions for sparkles
                const tx = (Math.random() - 0.5) * 300 + "px";
                const ty = (Math.random() - 0.5) * 300 + "px";
                sparkle.style.setProperty('--tx', tx);
                sparkle.style.setProperty('--ty', ty);
                
                sparkle.classList.add('sparkle-pop');
                stage.appendChild(sparkle);
                
                // Cleanup
                setTimeout(() => sparkle.remove(), 800);
            }
        }
    </script>
</body>
</html>

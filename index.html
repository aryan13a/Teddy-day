<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Delivery for You!</title>
    <style>
        :root {
            --bg-color: #ffe0e9;
            --box-color: #d2a679;
            --box-dark: #b08968;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #scene {
            position: relative;
            text-align: center;
            width: 300px;
            height: 400px;
        }

        /* Delivery Guy Styling */
        #delivery-guy {
            font-size: 80px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.5s ease;
            z-index: 10;
            cursor: pointer;
        }

        .walking {
            animation: bounce 0.5s infinite alternate;
        }

        /* The Box */
        #box-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background-color: var(--box-color);
            border: 4px solid var(--box-dark);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tape on box */
        #box-container::before {
            content: '';
            position: absolute;
            top: 0;
            width: 40px;
            height: 100%;
            background: rgba(0,0,0,0.1);
        }

        /* The Cutter */
        #cutter {
            display: none;
            position: absolute;
            right: -60px;
            top: 50%;
            font-size: 40px;
            cursor: pointer;
            animation: wiggle 1s infinite;
        }

        /* The Teddy */
        #teddy {
            display: none;
            font-size: 100px;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        /* The Letter */
        #letter {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 250px;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Animations */
        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(0deg); }
        }

        .open-box {
            background-color: transparent !important;
            border-top: none !important;
        }

        .hidden { display: none !important; }
        .visible { display: block !important; }
    </style>
</head>
<body>

    <div id="scene">
        <div id="delivery-guy" class="walking">üööüèÉ‚Äç‚ôÇÔ∏è</div>
        
        <div id="letter">
            "I know I can't be with you all the time, but he can. Happy Teddy Day! üß∏‚ù§Ô∏è"
        </div>

        <div id="teddy">üß∏</div>

        <div id="box-container" onclick="handleBoxClick()">
            <div id="cutter">üî™</div>
        </div>
    </div>

    <script>
        let step = 0;

        function handleBoxClick() {
            const guy = document.getElementById('delivery-guy');
            const cutter = document.getElementById('cutter');
            const box = document.getElementById('box-container');
            const teddy = document.getElementById('teddy');
            const letter = document.getElementById('letter');

            if (step === 0) {
                // Step 1: Click box, guy disappears, cutter appears
                guy.style.opacity = '0';
                setTimeout(() => guy.classList.add('hidden'), 500);
                cutter.classList.add('visible');
                step = 1;
            } 
        }

        // Separate click listener for the cutter to open the box
        document.getElementById('cutter').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent box click trigger
            
            const cutter = document.getElementById('cutter');
            const box = document.getElementById('box-container');
            const teddy = document.getElementById('teddy');
            const letter = document.getElementById('letter');

            // Step 2: Click cutter, open box, show teddy and letter
            cutter.classList.remove('visible');
            box.style.borderTop = "none";
            box.style.background = "none";
            
            teddy.style.display = "block";
            setTimeout(() => {
                teddy.style.transform = "translateX(-50%) scale(1.2)";
                teddy.style.bottom = "100px";
                
                letter.style.display = "block";
                setTimeout(() => {
                    letter.style.opacity = "1";
                }, 100);
            }, 100);
        });
    </script>
</body>
</html>

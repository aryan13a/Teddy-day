<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day Surprise</title>
    <style>
        :root {
            --bg-pink: #fff0f3;
            --box-brown: #d2a679;
            --box-dark: #b08968;
            --tape: #f3e5ab;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #stage {
            position: relative;
            width: 320px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Delivery Guy Animation */
        #delivery-guy {
            position: absolute;
            top: 20px;
            font-size: 60px;
            transition: all 0.8s ease-in;
            z-index: 10;
            animation: bounce 0.5s infinite alternate;
        }

        /* The Box */
        #box {
            position: relative;
            width: 180px;
            height: 140px;
            background: var(--box-brown);
            border-bottom: 6px solid var(--box-dark);
            cursor: pointer;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        /* Center Tape with Tap Text */
        #tape-seal {
            position: absolute;
            width: 40px;
            height: 100%;
            background: var(--tape);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .tap-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 10px;
            font-weight: bold;
            color: #8b5e5e;
            letter-spacing: 2px;
            animation: pulse 1s infinite;
        }

        /* The Cutter Tool */
        #cutter {
            display: none;
            position: absolute;
            right: -30px;
            top: 0;
            font-size: 45px;
            z-index: 20;
            transform: rotate(-45deg);
            pointer-events: none; /* User clicks box, not this */
        }

        /* The Teddy */
        #teddy {
            position: absolute;
            font-size: 90px;
            bottom: 40px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 4;
        }

        /* The Letter */
        #letter {
            position: absolute;
            top: 0;
            width: 240px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            z-index: 10;
            text-align: center;
            line-height: 1.4;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 0 10px #ffd700;
        }

        /* Animations */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes slice-action {
            0% { transform: translate(0, 0) rotate(-45deg); }
            50% { transform: translate(-180px, 40px) rotate(-45deg); }
            100% { transform: translate(0, 80px) rotate(-45deg); opacity: 0; }
        }

        @keyframes sparkle-out {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="delivery-guy">üööüí®</div>
        
        <div id="letter">
            "I know I can't be with you all the time, but he can. Happy Teddy Day! ‚ù§Ô∏è"
        </div>

        <div id="teddy">üß∏</div>

        <div id="box" onclick="handleInteraction()">
            <div id="tape-seal">
                <span class="tap-label">TAP TO OPEN</span>
            </div>
            <div id="cutter">‚úÇÔ∏è</div>
        </div>
    </div>

    <script>
        let currentState = "initial";

        function handleInteraction() {
            const guy = document.getElementById('delivery-guy');
            const cutter = document.getElementById('cutter');
            const box = document.getElementById('box');
            const teddy = document.getElementById('teddy');
            const letter = document.getElementById('letter');
            const tape = document.getElementById('tape-seal');

            if (currentState === "initial") {
                // First click: Delivery guy leaves, cutter appears
                guy.style.transform = "translateX(250px)";
                guy.style.opacity = "0";
                
                setTimeout(() => {
                    cutter.style.display = "block";
                    currentState = "readyToSlice";
                }, 600);

            } else if (currentState === "readyToSlice") {
                // Second click on box: Cutter slices and box opens
                cutter.style.animation = "slice-action 0.8s ease-in-out forwards";
                
                setTimeout(() => {
                    // Open Box effects
                    tape.style.display = "none";
                    box.style.background = "transparent";
                    box.style.border = "none";
                    box.style.boxShadow = "none";
                    
                    createSparkles();

                    // Show Teddy & Letter
                    teddy.style.opacity = "1";
                    teddy.style.transform = "scale(1.3) translateY(-50px)";
                    
                    setTimeout(() => {
                        letter.style.opacity = "1";
                        letter.style.transform = "translateY(0)";
                    }, 500);
                    
                    currentState = "opened";
                }, 600);
            }
        }

        function createSparkles() {
            const stage = document.getElementById('stage');
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const tx = (Math.random() - 0.5) * 400 + "px";
                const ty = (Math.random() - 0.5) * 400 + "px";
                sparkle.style.setProperty('--tx', tx);
                sparkle.style.setProperty('--ty', ty);
                sparkle.style.left = "50%";
                sparkle.style.top = "60%";
                sparkle.style.animation = "sparkle-out 1s forwards";
                stage.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>
</body>
</html>

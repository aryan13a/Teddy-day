<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery</title>
    <style>
        :root {
            --bg-pink: #fff0f3;
            --box-brown: #bc8f8f;
            --tape-gray: #e2e2e2;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #stage {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Delivery Guy */
        #delivery-guy {
            position: absolute;
            top: -50px;
            font-size: 50px;
            transition: all 0.6s ease;
            z-index: 10;
            animation: float 2s infinite ease-in-out;
        }

        /* The Box */
        #box {
            position: relative;
            width: 160px;
            height: 130px;
            background: var(--box-brown);
            border-bottom: 5px solid #8b5e5e;
            cursor: pointer;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Tap Text on Box */
        .tap-text {
            position: absolute;
            font-size: 12px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
            animation: pulse 1.5s infinite;
            z-index: 11;
        }

        /* Box Tape */
        #box::after {
            content: '';
            position: absolute;
            top: 0; left: 40%;
            width: 20%; height: 100%;
            background: var(--tape-gray);
            opacity: 0.6;
        }

        /* The Cutter */
        #cutter-container {
            display: none;
            position: absolute;
            right: -60px;
            top: 20px;
            z-index: 20;
            text-align: center;
        }

        #cutter {
            font-size: 40px;
            cursor: pointer;
            display: block;
            transform: rotate(-45deg);
        }

        .tap-label {
            font-size: 10px;
            color: #ff4d6d;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        /* The Teddy */
        #teddy {
            position: absolute;
            font-size: 80px;
            bottom: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 4;
        }

        /* The Letter */
        #letter {
            position: absolute;
            top: -100px;
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            color: #ff4d6d;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            z-index: 10;
            text-align: center;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 0 10px orange;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        @keyframes slice {
            0% { transform: translateX(0) rotate(-45deg); }
            50% { transform: translateX(-120px) rotate(-45deg); }
            100% { transform: translateX(0) rotate(-45deg); }
        }

        .slicing-anim { animation: slice 0.7s ease-in-out; }

        @keyframes pop {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="delivery-guy">üööüí®</div>
        
        <div id="letter">
            "I know I can't be with you all the time, but he can. Happy Teddy Day! ‚ù§Ô∏è"
        </div>

        <div id="teddy">üß∏</div>

        <div id="box" onclick="removeGuy()">
            <span class="tap-text" id="box-tap">Tap to Receive</span>
            <div id="cutter-container" onclick="openBox(event)">
                <span id="cutter">‚úÇÔ∏è</span>
                <span class="tap-label">TAP TO OPEN</span>
            </div>
        </div>
    </div>

    <script>
        function removeGuy() {
            const guy = document.getElementById('delivery-guy');
            const cutterContainer = document.getElementById('cutter-container');
            const boxTap = document.getElementById('box-tap');
            
            if (guy.style.opacity !== "0") {
                guy.style.opacity = "0";
                guy.style.transform = "translateX(150px)";
                boxTap.style.display = "none";
                
                setTimeout(() => {
                    cutterContainer.style.display = "block";
                }, 500);
            }
        }

        function openBox(event) {
            event.stopPropagation();
            const cutter = document.getElementById('cutter');
            const cutterContainer = document.getElementById('cutter-container');
            const box = document.getElementById('box');
            const teddy = document.getElementById('teddy');
            const letter = document.getElementById('letter');

            cutter.classList.add('slicing-anim');

            setTimeout(() => {
                cutterContainer.style.display = "none";
                box.style.background = "transparent";
                box.style.border = "none";
                box.innerHTML = ""; 
                
                createSparkles();

                teddy.style.opacity = "1";
                teddy.style.transform = "scale(1.4) translateY(-30px)";
                
                setTimeout(() => {
                    letter.style.opacity = "1";
                    letter.style.transform = "translateY(0)";
                }, 600);
            }, 700);
        }

        function createSparkles() {
            const stage = document.getElementById('stage');
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const tx = (Math.random() - 0.5) * 400 + "px";
                const ty = (Math.random() - 0.5) * 400 + "px";
                sparkle.style.setProperty('--tx', tx);
                sparkle.style.setProperty('--ty', ty);
                sparkle.style.left = "50%";
                sparkle.style.top = "50%";
                sparkle.style.animation = "pop 1s forwards";
                stage.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
